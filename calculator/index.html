<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Calculator App</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="grid">
        <div class="row">
            <div class="display col-12">0</div>
        </div>
        <div class="row">
            <div class="button col-3">1</div>
            <div class="button col-3">2</div>
            <div class="button col-3">3</div>
            <div class="button col-3">4</div>
        </div>
        <div class="row">
            <div class="button col-3">5</div>
            <div class="button col-3">6</div>
            <div class="button col-3">7</div>
            <div class="button col-3">8</div>
        </div>
        <div class="row">
            <div class="button col-3">9</div>
            <div class="button col-3">0</div>
            <div class="button col-3">+</div>
            <div class="button col-3">-</div>
        </div>
        <div class="row">
            <div class="button col-3">*</div>
            <div class="button col-3">/</div>
            <div class="button col-3">=</div>
            <div class="button col-3">AC</div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>

</html>
